spring:
  application:
    name: "category"
  cloud:
    stream:
      kafka:
        binder:
          brokers:
            - http://localhost:29092

build:
  version: "1.0"

management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    readinessstate:
      enabled: true
    livenessstate:
      enabled: true
  endpoint:
    health:
      probes:
        enabled: true

