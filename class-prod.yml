spring:
  application:
    name: "class"
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

build:
  version: "1.0"

management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    readinessstate:
      enabled: true
    livenessstate:
      enabled: true
  endpoint:
    health:
      probes:
        enabled: true
